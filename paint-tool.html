<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http -equiv="X -UA -Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Hilla's Paint
    </title>

    <!--Bootstrap CSS V4.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="./css/mycss.css">

    <!-- Google FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>


    <div class="container-fluid">
        <div class="row menu-bar">
            <div class="col-xs-3 logo"> PAINT </div>
        </div>
    </div>
    <div class="main-screen">
        <div class="side-menu">
            <div class="color active" id="black"></div>
            <div class="color" id="red"></div>
            <div class="color" id="green"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="pink"></div>
            <div class="color" id="purple"></div>
            <div class="color" id="orange"></div>
            <button type="button" id="circle"> <div class="circle"></div></button><br>
            <button type="button" id="square"> <div class="square"></div></button><br>   
            <input id="range" type="range" value="20" step="5" min="5" max="40"><br>
            <button type="button" id="eraser"></button>
        </div>
        <div id="canvas"></div>
    </div>
    <div style="height:1000px"></div>



    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="./js/myscripts.js"></script>
</body>

</html>
