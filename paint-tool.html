<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http -equiv="X -UA -Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Hilla's Paint
    </title>

    <!--Bootstrap CSS V4.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="./css/mycss.css">

    <!-- Google FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Source+Sans+Pro" rel="stylesheet">
</head>

<body>


    <div class="menu-bar">
        <span class="logo"> PAINT </span>
        <button id="new">new</button>
        <button id="save">save</button>
        <button id="load">load</button>
    </div>
    <div class="main-screen">
        <div id="side-menu">
            <button type="button" id="circle" class="brush" title="circle">
                <div class="circle shape"></div>
            </button>
            <button type="button" id="square" class="brush" title="square">
                <div class="square shape"></div>
            </button>
            <button type="button" id="eraser" title="eraser"> <img src="./img/eraser.png" alt="eraser" /> </button>
            <button type="button" id="can" title="fill"> <img src="./img/paint-bucket.png" alt="paint-bucket" /> </button>
            <div class="range-wrap">
            <input id="range" type="range" value="20" step="1" min="5" max="40"><br>
            <div id="thickness-value"> 20px </div>
            </div>
        </div>
        <div id="canvas"></div>
    </div>
    <div style="height:1000px"></div>



    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="./js/myscripts.js"></script>
</body>

</html>
